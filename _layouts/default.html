<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  {% seo %}

  <style>
    :root{
      --header-h: 72px;

      /* Arkaplan görselleri – mutlak yol (baseurl güvenli) */
      --page-bg-image-light: url("{{ '/assets/img/bg2-desktop-2880x1620.webp' | absolute_url }}");
      --page-bg-image-dark:  url("{{ '/assets/img/bg2-night-desktop-2880x1620.webp' | absolute_url }}");

      --page-bg-image: var(--page-bg-image-light);
      --page-bg-overlay: rgba(0,0,0,.22);
    }
    @media (prefers-color-scheme: dark){
      :root:not([data-theme]){ --page-bg-image: var(--page-bg-image-dark); --page-bg-overlay: rgba(0,0,0,.45); }
    }
    :root[data-theme="dark"]{  --page-bg-image: var(--page-bg-image-dark);  --page-bg-overlay: rgba(0,0,0,.45); }
    :root[data-theme="light"]{ --page-bg-image: var(--page-bg-image-light); --page-bg-overlay: rgba(0,0,0,.22); }
  </style>
</head>
<body>
  <!-- Başlangıçta TAM şeffaf; scroll’da hafif belirir -->
  <header class="site-header" id="siteHeader">
    <div class="container header-row">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav" aria-label="Hoofdmenu">
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/about' | relative_url }}">Over</a>
        <button class="theme-toggle" id="themeToggle" aria-pressed="false" title="Thema wisselen">🌙</button>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© {{ site.time | date: '%Y' }} {{ site.title }}</small>
    </div>
  </footer>

  <script>
  (function(){
    const KEY='theme', root=document.documentElement, btn=document.getElementById('themeToggle');
    const H=document.getElementById('siteHeader');

    const saved=localStorage.getItem(KEY);
    if (saved==='light'||saved==='dark') root.setAttribute('data-theme',saved);
    else root.removeAttribute('data-theme');

    function current(){ const a=root.getAttribute('data-theme'); if(a) return a;
      return matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light'; }
    function updateBtn(){ const m=current(); btn.textContent=m==='dark'?'☀️':'🌙'; btn.setAttribute('aria-pressed', m==='dark'?'true':'false'); }
    function setMode(m){ if(m){ root.setAttribute('data-theme', m); localStorage.setItem(KEY,m); }
                         else { root.removeAttribute('data-theme'); localStorage.removeItem(KEY); }
                         updateBtn(); }
    btn.addEventListener('click', ()=> setMode(current()==='dark'?'light':'dark'));
    btn.addEventListener('dblclick', ()=> setMode(null)); // Auto (OS)
    updateBtn();

    // 120px sonra header’ı hafif görünür yap
    function onScroll(){ H.classList.toggle('solid', window.scrollY>120); }
    onScroll(); window.addEventListener('scroll', onScroll, {passive:true});
  })();
  </script>
</body>
</html>
